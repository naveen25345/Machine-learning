<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/my_style.css') }}">
  
</head>



<body>
 <div class="login">
	<h1>Predict Used Vehicle price</h1>
	
    
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	 <!--<input type="text" name="experience" placeholder="Experience" required="required" />-->
        <!--<input type="text" name="test_score" placeholder="Test Score" required="required" />-->
		<!--<input type="text" name="interview_score" placeholder="Interview Score" required="required" />-->
		
		<input type="number" name="name" placeholder="CAR NAME" required="required"/>
		<input type="number" name="vehicleType" placeholder="VEHICLE TYPE" required="required"/>
		<input type="number" name="yearOfRegistration" placeholder="YEAR OF REGISTRATION" required="required"/>
        <input type="number" name="gearbox" placeholder="GEARBOX" required="required"/>
        <input type="number" name="powerPS" placeholder="POWER PS" required="required"/>
        <input type="number" name="model" placeholder="MODEL" required="required"/>
        <input type="number" name="kilometer" placeholder="KILOMETER" required="required"/>
        <input type="number" name="fueltype" placeholder="FUEL TYPE" required="required"/>
        <input type="number" name="brand" placeholder="BRAND" required="required"/>
        <input type="number" name="notRepairedDamage" placeholder="Damage" required="required"/>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>

</html>
